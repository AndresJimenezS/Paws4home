<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <!-- 1 Fragmento que se utiliza en la página para regresar -->
        <div th:fragment="nuevoUsuario">
            <section class="vh-100" style="background-color: #F1FCFE">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <form method="POST" th:action="@{/registro/crearUsuario}" th:object="${usuario}">
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">
                                        <form method="POST" th:action="@{/login}">
                                            <h3 class="mb-5">Crear Usuario</h3>
                                            <div class="form-outline mb-2">
                                                <input type="text" name="username" class="form-control form-control-lg" th:field="*{username}"
                                                       required="true"/>
                                                <label class="form-label" for="username">Username</label>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <input type="text" name="nombre" class="form-control form-control-lg" th:field="*{nombre}"
                                                       required="true"/>
                                                <label class="form-label" for="nombre">Nombre</label>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <input type="text" class="form-control form-control-lg" name="apellidos" th:field="*{apellidos}"
                                                       required="true" />
                                                <label class="form-label" for="apellidos">Apellidos</label>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <input type="email" class="form-control form-control-lg" name="correo" th:field="*{correo}" required="true"/>
                                                <label class="form-label" for="email">Correo</label>
                                            </div>

                                            <hr class="my-4"> 
                                                <button type="submit" class="btn btn-lg btn-success" >
                                                    <i class="fas fa-envelope"></i> [[#{usuario.activacion}]]
                                                </button> 
                                        </form>                            
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center" >
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <section>
                                <div class="col-md-8 d-grid" style="width: 400px; margin-top: -30px">
                                    <a th:href="@{/login}" class="btn btn-danger">
                                        <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                                    </a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- 2 Fragmento que se utiliza activar un usuario-->
        <div th:fragment="activarUsuario">
            <section class="vh-100" style="background-color: #F1FCFE">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <form method="POST" th:action="@{/registro/activar}" th:object="${usuario}">
                                <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">
                                        <form method="POST" th:action="@{/login}">
                                            <h3 class="mb-5">Activar Usuario</h3>

                                            <div class="form-outline mb-2">
                                                <input type="text" name="username" class="form-control form-control-lg" th:field="*{username}"
                                                       required="true"/>
                                                <label class="form-label" for="username">Username</label>
                                            </div>
                                            
                                            <div class="form-outline mb-2">
                                                <input type="password" name="password" class="form-control form-control-lg" th:field="*{password}"
                                                       required="true"/>
                                                <label class="form-label" for="password">Contraseña</label>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <input type="text" name="nombre" class="form-control form-control-lg" th:field="*{nombre}"
                                                       required="true"/>
                                                <label class="form-label" for="nombre">Nombre</label>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <input type="text" class="form-control form-control-lg" name="apellidos" th:field="*{apellidos}"
                                                       required="true" />
                                                <label class="form-label" for="apellidos">Apellidos</label>
                                            </div>

                                            <div class="form-outline mb-2">
                                                <input type="email" class="form-control form-control-lg" name="correo" th:field="*{correo}" required="true"/>
                                                <label class="form-label" for="email">Correo</label>
                                            </div>

                                            <hr class="my-4"> 
                                                <button type="submit" class="btn btn-lg btn-success" >
                                                    <i class="fas fa-check"></i> [[#{usuario.activacion}]]
                                                </button> 
                                        </form>                            
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        
        <!-- 3 Fragmento que se utiliza recordar un usuario -->
        <section th:fragment="recordarUsuario">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <section>
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/login}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <form method="POST"
                          th:action="@{/registro/recordarUsuario}" th:object="${usuario}"
                          class="was-validated">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{registro.recordar.us}]]</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="username">[[#{usuario.username}]]</label>
                                    <input type="text" class="form-control" name="username" th:field="*{username}"/></div>                                                
                                <div class="mb-3">
                                    <label for="email">[[#{usuario.correo}]]</label>
                                    <input type="email" class="form-control" name="correo" th:field="*{correo}"/></div>
                            </div>
                            <div class="card-footer text-end">                                                
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-address-card"></i> [[#{registro.recordar.us}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
